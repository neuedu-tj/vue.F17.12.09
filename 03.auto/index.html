<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>

    <title>auto buycart</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/auto.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>
<br><br><br><br><br>
<div class="container-fluid">
    
    <div id="auto">

        <!--<p v-text="storage"></p>-->

        <div class="items flex flex-x" v-for="auto in storage">

                <div class="left flex flow-x center-xy">
                    <input type="checkbox">
                </div>

                <div class="center flex center-xy ">
                    <div class="auto-img flex center-xy flow-x" v-bind:data-img="auto.img[0]">
                    </div>

                    <div class="auto-img flex center-xy flow-x" v-bind:data-img="auto.img[1]">
                    </div>
                </div>

                <div class="right flex flow-y">
                    <div>name : {{auto.pname}}</div>
                    <div>desc : </div>
                    <div>price : {{auto.price}}</div>

                </div>

        </div>





    </div>
</div>

</body>
</html>




<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="js/init.js"></script>

<script src="../node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
<script src="../node_modules/vue-resource/dist/vue-resource.js" charset="utf-8"></script>


<script src="js/auto.js" charset="utf-8"></script>
