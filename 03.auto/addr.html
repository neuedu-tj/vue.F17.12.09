<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>

    <title>addr</title>

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">



    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">

    <link rel="stylesheet" href="css/addr.css">


</head>
<body>

    <div class="container">

        <div id="header">Addr</div>

        <div id="addr" class="process flex flow-x-wrap">
            <!--<div>{{addrs}}</div>-->

            <div class="addr-item" :class="{ 'addr-item-default': addr.isDefault }" v-for="(addr , index) in filterAddr">
                <!--<div>{{index}}</div>-->
                <div>{{addr.consignee }}</div>
                <hr>
                <div>地址 : {{addr.street}}</div>
                <div>邮编 : {{addr.postCode}}</div>
                <div>电话 : {{addr.tel}}</div>
            </div>

            <div class="more flex center-xy" :class="{ 'more-checked' : slied_status }" @click="loadMore">Load More</div>

        </div>
        


        <hr>


        
    </div>

</body>
</html>

<script src="../node_modules/jquery/dist/jquery.js"></script>

<script src="../node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
<script src="../node_modules/vue-resource/dist/vue-resource.js" charset="utf-8"></script>

<script src="js/addr.js" charset="utf-8"></script>
