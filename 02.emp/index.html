
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--<meta name="renderer" content="webkit">-->
  </head>
  <body>
    <br>
    <div id="app" class="container-fluid">

      <a href="#" @click="getEmps" class="btn btn-primary">Get Emps Data</a>
      <br><br>

      <table class="table table-bordered table-hover ">
          <tr class="column-heading info">
              <th>id</th>
              <th>name</th>
              <th>price</th>
              <th>img</th>
          </tr>

          <tr v-for="emp in emps">
              <td v-text="emp.id"></td>
              <td v-text="emp.name"></td>
              <td v-text="emp.salary"></td>
              <td>
                  <img v-bind:src="emp.photo" alt="" height="50px" width="50px">
              </td>
          </tr>

      </table>



    </div>






  </body>
</html>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">


<script src="../node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
<script src="../node_modules/vue-resource/dist/vue-resource.js" charset="utf-8"></script>

<!--<script src="js/emp.js" charset="utf-8"></script>-->
<script>

  var vm_emps = new Vue({
      el : '#app' ,
      data : {
          total : 0 ,
          emps : []
      } ,
      mounted : function() {

      } ,
      methods : {
          getEmps : function() {
              var _this = this;
            this.$http.get("data/emp.json").then(function(e){
                _this.emps = e.data;
            })
          },
      }

  })

</script>
